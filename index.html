  <title>Meus Links</title>
  <style>
    :root { --bg: #f5f5f5; --fg: #222; --btn: #4CAF50; --btnHover: #3c9442; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 40px 16px;
    }
    .card {
      width: 100%;
      max-width: 420px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      padding: 28px;
    }
    h1 {
      margin: 0 0 12px 0;
      font-size: 26px;
      text-align: center;
    }
    p.subtitle {
      margin: 0 0 20px 0;
      text-align: center;
      opacity: 0.8;
    }
    a.link {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 14px 18px;
      background: var(--btn);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-size: 17px;
      transition: transform 0.05s ease, background .2s ease;
    }
    a.link:hover { background: var(--btnHover); transform: translateY(-1px); }
    footer { margin-top: 18px; text-align: center; font-size: 12px; opacity: 0.7; }
  </style>
</head>
